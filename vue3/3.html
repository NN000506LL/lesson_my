<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let o = {}; //堆内存里面 全局不会被销毁
        let bValue = 39;
        Object.defineProperty(o, 'b',{
            get(){     // 访问了对象的属性 读操作
               console.log('你读取了b属性');  // 当你读取了某个属性后， 我可以做些其他事情
                return bValue;  // 本职工作
            },
            set(newValue){     // 可以修改更新对象的属性
                console.log('修改了b的值');
                bValue = newValue  // 本职工作
            }
        })
        
        console.log(o.b);
        o.b = 40;
        console.log(o.b);   
    </script>
</body>
</html>
