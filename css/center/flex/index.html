<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
             display:flex;
             
        }
    </style>
</head>

<body>
    <!-- Block Format Context 块级格式上下文  规则 -->
    <!-- body 是 最大的BFC 元素 -->
    <!-- 为什么 div  块级  占一行， 把兄弟元素挤下去， -->
    <div class="box">
        <!--新的BFC  有很多种方式 不受外界影响-->
        <div class="item">1</div>
        <div class="item">
            2
            <br>
            2.2
        </div>
        <div class="item">3</div>
    </div>
</body>

</html>
